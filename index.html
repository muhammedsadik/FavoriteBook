<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <style>
    table{
      border-collapse:collapse;
      width: 80%;
      margin-left: 30px;
    }
    th, td {
      border: 1px solid block;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div>
    <table>
      <tr>
        <th>Book Name</th>
        <th>Book Author </th>
        <th>Book Genre</th>
      </tr>
      <tr>
        <td>To Kill a Mockingbird</td>
        <td>Harper Lee</td>
        <td>Classic Literature</td>
      </tr>
      <tr>
        <td>1984</td>
        <td>George Orwell</td>
        <td>Dystopian Fiction</td>
      </tr>
      <tr>
        <td>The Great Gatsby</td>
        <td>F. Scott Fitzgerald</td>
        <td>Classic Literature</td>
      </tr>
      <tr>
        <td>The Catcher in the Rye</td>
        <td>J.D. Salinger</td>
        <td>Coming-of-Age Fiction</td>
      </tr>
      <tr>
        <td>Pride and Prejudice</td>
        <td>Jane Austen</td>
        <td>Romance</td>
      </tr>
    </table>
  </div>
</body>
</html>
